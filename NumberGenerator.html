
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NumberGenerator.css">
    <title>Random Number Generator</title>
</head>

<body>

    <header style="font-size: 13px;">
        <h1 style="text-align:center;">Random Number Generator</h1>
    </header>
    <div id="container">
        <div id="box">
            <div class="input"><label for="min">min</label><input type="number" id='min'></div>
            <div class="input"><label for="max">max</label><input type="number" id="max"></div>
            <div id="btn"><input style="cursor:pointer;" type="button" value="generate"></div>
            <div id="output" style="font-size: 50px;">0</div>
        </div>
    </div>
</body>
<script src="NumberGenerator.js"></script>
